<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo">
        </div>

        <div class="right-section">
            <div class="lang">
                <select>
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                    <option value="ta">தமிழ்</option>
                    <option value="te">తెలుగు</option>
                    <option value="kn">ಕನ್ನಡ</option>
                    <option value="ml">മലയാളം</option>
                    <option value="pa">ਪੰਜਾਬੀ</option>
                </select>
            </div>
            <div class="login">
                <button>Sign In</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="https://wallpapercave.com/wp/wp1917154.jpg" alt="Image 1">
            </div>
            <div class="slide fade">
                <img src="https://wallpapercave.com/wp/wp1917131.jpg" alt="Image 2">
            </div>
            <div class="slide fade">
                <img src="https://wallpapercave.com/wp/wp6157135.jpg" alt="Image 3">
            </div>
        </div>

        <!-- Email Signup Section -->
        <div class="box">
            <div class="email-box">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Get Started</button>
            </div>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="https://help.netflix.com/en/node/412">Frequently Asked Questions</a></li>    
            <li><a href="https://help.netflix.com/en">Help Center</a></li>
            <li>Contact: 9110994235</li>
            <li>Email: netflix.in@gmail.com</li>
        </ul>
    </footer>

    <script src="script.js"></script> <!-- Linking external JS -->
</body>
</html>
